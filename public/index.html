<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>现代登录页面</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form id="register-form">
          <h1>创建账户</h1>
          <div class="social-icons">
            <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://github.com/moizali125" class="icon"
              ><i class="fa-brands fa-github"></i
            ></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>或使用邮箱注册</span>
          <input
            type="text"
            name="username"
            placeholder="用户名"
            autocomplete="username"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="邮箱（可选）"
            autocomplete="email"
          />
          <input
            type="password"
            name="password"
            placeholder="密码"
            autocomplete="new-password"
            required
          />
          <button type="submit">注册</button>
          <p class="message" id="register-message"></p>
        </form>
      </div>
      <div class="form-container sign-in">
        <form id="login-form">
          <h1>登录</h1>
          <div class="social-icons">
            <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://github.com/moizali125" class="icon"
              ><i class="fa-brands fa-github"></i
            ></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>或使用邮箱和密码登录</span>
          <input type="email" placeholder="邮箱" autocomplete="username" />
          <input
            type="password"
            placeholder="密码"
            autocomplete="current-password"
          />
          <a href="#">忘记密码？</a>
          <button>登录</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>欢迎回来！</h1>
            <p>请输入个人信息，使用本站全部功能</p>
            <button class="hidden" id="login">登录</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>你好，朋友！</h1>
            <p>使用个人信息注册，开启全部功能</p>
            <button class="hidden" id="register">注册</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
